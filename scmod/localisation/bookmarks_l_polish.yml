 STILLCRAFT_ARRIVE_NAME:0 "Nadejdzie StillCrafta"
 STILLCRAFT_ARRIVE_DESC:0 "Foka"

 MRS_STILLCRAFT_ARRIVE_DESC:0 "Morsuniści"
 KLR_STILLCRAFT_ARRIVE_DESC:0 "Les Revoires się odradza. Po wojennej zawierusze państwo osiągnęło stabilność gospodarczą i przemodelowało swoją politykę zagraniczną na nowe tory. Rosnąca ekspansja idąca w stronę zjednoczenia Stillcrafta pod berłem Patrycjusza wzbudza nie tylko entuzjazm obywateli, ale i niepokój sąsiadów. Inne kraje z obawą patrzą na rosnące z każdą chwilą imperium i powrót dominacji Najjaśniejszej Republiki."